<!DOCTYPE html>
<html lang="en">
  <!--#include virtual="/shared/components/head/index.html" -->
  <body>
    <main>
      <div class="container">
        <div class="row title">
          <h1 class="col-8">Мониторинг</h1>
        </div>

        <div class="head-table">
          <table class="table table-striped table-hover monitor">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Товар</th>
                <th scope="col">Моя цена</th>

                <th scope="col">АЛМА</th>

                <th scope="col">КраснаяЦена</th>

                <th scope="col">Комментарий</th>
              </tr>
            </thead>
          </table>
        </div>

        <div class="accordion" id="accordionExample">
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseOne"
                aria-expanded="true"
                aria-controls="collapseOne"
              >
                Группа 1
              </button>
            </h2>
            <div
              id="collapseOne"
              class="accordion-collapse collapse show"
            >
              <div class="accordion-body">
                <div class="table">
                  <!--#include virtual="/components/table/index.html" -->
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseTwo"
                aria-expanded="false"
                aria-controls="collapseTwo"
              >
                Группа 2
              </button>
            </h2>
            <div
              id="collapseTwo"
              class="accordion-collapse collapse"
            >
              <div class="accordion-body">
                <div class="table">
                  <!--#include virtual="/components/table/index.html" -->
                </div>
              </div>
            </div>
          </div>
          <div class="accordion-item">
            <h2 class="accordion-header">
              <button
                class="accordion-button collapsed"
                type="button"
                data-bs-toggle="collapse"
                data-bs-target="#collapseThree"
                aria-expanded="false"
                aria-controls="collapseThree"
              >
                Группа 3
              </button>
            </h2>
            <div
              id="collapseThree"
              class="accordion-collapse collapse"
            >
              <div class="accordion-body">
                <div class="table">
                  <!--#include virtual="/components/table/index.html" -->
                </div>
              </div>
            </div>
          </div>
        </div>

      </div>
    </main>
  </body>
  <!--#include virtual="/shared/components/scripts/index.html" -->
</html>
